# =============================================================================
# Quick Check - Minimal config for fast single-round feedback
# =============================================================================
#
# Use this template when you want:
# - Fast, independent responses from multiple agents
# - No discussion between agents
# - A quick sanity check on a specific question
#
# Good for: Rapid iteration, simple questions, A/B testing agent configs
# =============================================================================

[session]
name = "quick-check"
mode = "single"              # Each agent responds once, independently
moderator = false            # No synthesis needed for quick checks

[tool]
command = "git"              # The CLI tool to evaluate
# help_args defaults to ["--help"] - override if your tool uses different args

[[agents]]
provider = "claude"
name = "Claude"
# model defaults to claude-sonnet-4-20250514

[[agents]]
provider = "codex"
name = "Codex"

[questions]
rounds = [
    "What's your first impression of this tool's help output? Is it clear what the tool does and how to use it?",
]

[output]
format = "text"              # Simple text output (alternatives: markdown, json)
save_log = true              # Save for later review with `focusgroup logs show`
